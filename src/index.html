<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retro Game</title>
</head>

<body>
    <div id="game-container">
        <div class="controls">
            <div class="menu">
                <div class="menu-icon"></div>
                <ul class="menu-buttons">
                    <button data-id="action-restart" class="btn">New Game</button>
                    <button data-id="action-save" class="btn">Save Game</button>
                    <button data-id="action-load" class="btn">Load Game</button>
                </ul>
            </div>
        </div>

        <div class="card card-generic AI-card">
            <div class="character generic char-in-card"></div>
            <div class="skills-menu skills-AI"></div>
            <div class="gem common"></div>
            
            <span class="specials mana"></span>
            <span class="specials health"></span>
            <span class="specials attack"></span>
            <div class="specials char-name">
                <span class='w0'></span><span class='w1'></span><span class='w2'></span><span class='w3'>G</span><span
                    class='w4'>e</span><span class='w5'>n</span><span class='w6'>e</span><span class='w7'>r</span><span
                    class='w8'>i</span><span class='w9'>c</span><span class='w10'></span><span class='w11'></span><span
                    class='w12'></span><span class='w13'></span>
            </div>
        </div>

        <div class="board-container">
            <div data-id="board" class="board"></div>
        </div>
        <div class="card card-generic PL-card">
            <div class="character generic char-in-card"></div>
            <div class="skills-menu skills-PL"></div>
            <div class="gem common"></div>

            <span class="specials mana"></span>
            <span class="specials health"></span>
            <span class="specials attack"></span>
            <div class="specials char-name">
                <span class='w0'></span><span class='w1'></span><span class='w2'></span><span class='w3'>G</span><span
                    class='w4'>e</span><span class='w5'>n</span><span class='w6'>e</span><span class='w7'>r</span><span
                    class='w8'>i</span><span class='w9'>c</span><span class='w10'></span><span class='w11'></span><span
                    class='w12'></span><span class='w13'></span>
            </div>


        </div>
    </div>




</html>
</body>

</html>
